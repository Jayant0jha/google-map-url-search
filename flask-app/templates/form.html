{% block content %}

<div class="container">
    <form action="#" method="post">
        <div class="form-group">
          <label for="url">Google Maps URL</label>
          <input type="text" class="form-control" id="url" aria-describedby="err" placeholder="Enter google maps url" name="url">
          <small id="err" class="form-text text-muted">Enter your search URL from Google Maps here.</small>
        </div>
        <button type="submit" class="btn btn-primary">Download Results</button>
    </form>
</div>
{% endblock %}
